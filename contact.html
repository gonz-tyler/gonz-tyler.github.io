<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="/src/assets/css/styles.css">
</head>
<body>
    <header>
        <!-- Include header content here -->
    </header>
    
    <nav>
        <!-- Include navigation bar content here -->
    </nav>
    
    <main class="max-w-4xl mx-auto px-6 py-10">
        <h1 class="text-3xl font-bold mb-6">Contact Me</h1>
        <p class="text-lg mb-4">I would love to hear from you! Please fill out the form below or reach out through my social media channels.</p>
        
        <form action="#" method="POST" class="bg-gray-800 p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-lg mb-2">Name</label>
                <input type="text" id="name" name="name" required class="w-full p-2 rounded bg-gray-700 text-white">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-lg mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 rounded bg-gray-700 text-white">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-lg mb-2">Message</label>
                <textarea id="message" name="message" rows="4" required class="w-full p-2 rounded bg-gray-700 text-white"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Send Message</button>
        </form>
    </main>
    
    <footer>
        <!-- Include footer content here -->
    </footer>
    
    <script src="/src/assets/js/scripts.js"></script>
</body>
</html>
